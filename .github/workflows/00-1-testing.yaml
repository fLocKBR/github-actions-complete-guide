name: Testing
on:
  push:
  pull_request:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
jobs: 
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment
        id: set-env
        run: |
          if [[ ${{ github.event_name }} == "push" ]]; then
            if [[ "${{ github.ref_name }}" == "develop" ]]; then
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            elif [[ "${{ github.ref_name }}" == "homol" ]]; then
              echo "ENVIRONMENT=hml" >> $GITHUB_ENV
            elif [[ "${{ github.ref_name }}" == "main" ]]; then
              echo "ENVIRONMENT=prd" >> $GITHUB_ENV
            fi
          elif [[ ${{ github.event_name}} == "pull_request" ]]; then
            if [[ "${{ github.base_ref }}" == "develop" ]]; then
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
            elif [[ "${{ github.base_ref }}" == "homol" ]]; then
              echo "ENVIRONMENT=hml" >> $GITHUB_ENV
            elif [[ "${{ github.base_ref }}" == "main" ]]; then
              echo "ENVIRONMENT=prd" >> $GITHUB_ENV
            fi
          fi
      - name: Print Environment
        run: echo ${{ env.ENVIRONMENT || 'No environment set' }}
      - name: Print head_branch
        if: ${{ github.event_name == 'workflow_run' }}
        run: echo ${{ github.event.workflow_run.head_branch }}
      - name: Print dispatch branch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo ${{ github.event.workflow.dispatch.branch }}